<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h2>User Registration Form</h2>
    <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name"> <br><br>

        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="abc@mail.com"><br><br>

        <label for="name">Password:</label>
        <input type="text" id="psw" placeholder="Enter Password"><br><br>

        <label for="name">Confirm Password:</label>
        <input type="text" id="confirm_psw" placeholder="Enter Confirm Password"><br><br>

        <label for="name">Date of Birth:</label>
        <input type="date" name="" id="dob"><br><br>

        <label for="name">Gender:</label><br>
        <input type="radio" name="gen" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gen" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" name="gen" value="Other">
        <label for="other">Other</label><br><br>

        <label for="name">Interests:</label><br>
        <input type="checkbox" name="interest" id="">
        <label for="music">Music</label><br>
        <input type="checkbox" name="interest" id="">
        <label for="sports">Sports</label><br>
        <input type="checkbox" name="interest" id="">
        <label for="reading">Reading</label><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>











    </div>
</body>

</html>
